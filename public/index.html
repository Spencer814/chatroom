<!doctype html>
<head>
  <title>Chatroom</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="chat-box">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
              <ul class="dropdown-menu slidedown">
                <li><a href="#"><span class="glyphicon glyphicon-refresh "></span>&nbsp;Refresh</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-ok "></span>&nbsp;Available</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-remove "></span>&nbsp;Busy</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-time "></span>&nbsp;Away</a></li>
                <li class="divider"></li>
                <li><a href="#"><span class="glyphicon glyphicon-off "></span>&nbsp;Sign Out</a></li>
              </ul>
            </div>
          </div>
          <div class="list-group chat" id="messages"></div>
          <div class="panel-footer">
            <div class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
              <span class="input-group-btn">
                <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script> 
</body>
</html>
